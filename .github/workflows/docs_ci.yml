name: ATSD docs CI

on:
  push:
    branches: [ master ]
  pull_request:
  schedule:
    - cron: "0 3 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        linter: [links, spelling, style, anchors]
    
    steps:
     - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Running ${{ matrix.linter }} linter
        uses: raipc/docs-check-action@v0.5
        with:
          linter: ${{ matrix.linter }}
