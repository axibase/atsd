name: ATSD docs CI

on:
  push:
    branches: [ master ]
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        linter: [links, spelling, style, anchors, spelling_yandex]
    
    steps:
     - uses: axibase/checkout@v2
       with:
         fetch-depth: 0
     - name: Running ${{ matrix.linter }} linter
       uses: axibase/docs-linter@v1
       with:
         linter: ${{ matrix.linter }}
